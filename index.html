<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 🌤</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f0172a270e.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="searchBar">
      <input
        class="search-bar"
        type="text"
        placeholder="Search"
        id="search-input"
      />
      <button><i class="fas fa-check-circle"></i></button>
      <button id="current-location-button">
        <i class="fas fa-map-pin"></i>
      </button>
    </form>
    <div><h1 class="city" id="cityHeader">Melbourne</h1></div>
    <div class="container">
      <div class="weather-today">
        <div class="row">
          <div class="col-12 col-md-6 text-center text-md-left mb-3 mb-md-0">
            <h1>Today</h1>
            <li id="todayDate"></li>
            <br />
            <h5>
              <li id="description">Sunny</li>
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind Speed: <span id="wind"> </span> km/h</li>
            </h5>
          </div>
          <div class="col-12 col-md-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Currently:</h4>
                <h1 class="card-text">
                  <span class="temperature" id="temperature">19</span
                  ><span>°c</span>
                  <img src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="clear"
                  id="icon"
                  class="float-right"
                  />
            

                </h1>
                <br />
                <div>
                  <h4>
                    <span><a href="#" id="celsius-link">°C</a> |</span>
                    <span><a href="#" id="fahrenheit-link">°F</a></span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br /><br /><br />
        <div class="week-weather">
          <div class="row">
            <div class="col-12 col-md-2 mb-3">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Tomorrow</p>
                  <h1 class="card-title">🌤</h1>
                  <h2 class="card-text">22°c</h2>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Monday</p>
                  <h1 class="card-title">☀️</h1>
                  <h2 class="card-text">24°c</h2>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Tuesday</p>
                  <h1 class="card-title">⛅️</h1>
                  <h2 class="card-text">18°c</h2>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Wednesday</p>
                  <h1 class="card-title">⛈</h1>
                  <h2 class="card-text">16°c</h2>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Thursday</p>
                  <h1 class="card-title">🌧</h1>
                  <h2 class="card-text">12°c</h2>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Friday</p>
                  <h1 class="card-title">☀️</h1>
                  <h2 class="card-text">31°c</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
